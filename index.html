<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__section page__section_place_header">
    <a href="#" target="_self">
      <img src="./images/icons/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile page__section page__section_place_profile">
      <img src="./images/avatar-example.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button button_action_edit profile__info-button"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button type="button" class="button button_action_add profile__button"></button>
    </section>

    <section class="cards page__section page__section_place_cards">
      <article class="card">
        <div class="card__image-wrap">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="card__image">
        </div>
        <button type="button" class="button button_action_delete card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title">Архыз</h2>
          <button type="button" class="button button_action_like card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrap">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" alt="Челябинская область" class="card__image">
        </div>
        <button type="button" class="button button_action_delete card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title">Челябинская область</h2>
          <button type="button" class="button button_action_like card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrap">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Иваново" class="card__image">
        </div>
        <button type="button" class="button button_action_delete card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title">Иваново</h2>
          <button type="button" class="button button_action_like card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrap">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Камчатка" class="card__image">
        </div>
        <button type="button" class="button button_action_delete card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title">Камчатка</h2>
          <button type="button" class="button button_action_like card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrap">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="Холмогорский район" class="card__image">
        </div>
        <button type="button" class="button button_action_delete card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title">Холмогорский район</h2>
          <button type="button" class="button button_action_like card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <div class="card__image-wrap">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="card__image">
        </div>
        <button type="button" class="button button_action_delete card__delete-button"></button>
        <div class="card__info">
          <h2 class="card__title">Байкал</h2>
          <button type="button" class="button button_action_like card__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer page__section page__section_place_footer">
    <p class="footer__copyright">&copy;2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button button_action_close popup__close-button"></button>
      <form class="form" name="edit-form">
        <fieldset class="form__profile-info">
          <legend class="form__title">Редактировать профиль</legend>
          <input type="text" name="name" value="" required class="form__item form__item_type_name">
          <input type="text" name="activity" value="" required class="form__item form__item_type_activity">
          <button type="submit" name="submit" class="button button_action_save form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
