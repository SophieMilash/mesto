<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header section section__header">
    <a href="#" target="_self">
      <img src="./images/icons/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </a>
    <div class="header__divider"></div>
  </header>
  <main class="content">
    <section class="profile section section__profile">
      <img src="./images/avatar-example.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="button button_action_edit profile__info-button"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button class="button button_action_add profile__button"></button>
    </section>

    <section class="cards section section__cards">
      <article class="card">
        <img src="./images/cards/karachevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="button button_action_like card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="button button_action_like card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards/dombay.jpg" alt="Домбай" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="button button_action_like card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards/elbrus.jpg" alt="Гора Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="button button_action_like card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards/dombay.jpg" alt="Домбай" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="button button_action_like card__button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/cards/karachevsk.jpg" alt="Карачаево-Черкессия" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button class="button button_action_like card__button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer section section__footer">
    <p class="footer__copyright">&copy;2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <img src="./images/icons/plus.svg" alt="Крестик" class="button button_action_close popup__close-button"></img>
      <form class="form">
        <fieldset class="form__profile-info">
          <legend class="form__title">Редактировать профиль</legend>
          <input type="text" name="name" value="Жак-Ив Кусто" required class="form__item">
          <input type="text" name="activity" value="Исследователь океана" required class="form__item">
          <button type="submit" name="submit" class="button button_action_save form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
