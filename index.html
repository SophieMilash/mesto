<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__section page__section_place_header">
    <a href="#" target="_self">
      <img src="./images/icons/logo.svg" alt="Логотип Mesto Russia" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile page__section page__section_place_profile">
      <img src="./images/avatar-example.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" title="Редактировать" class="button button_action_edit profile__info-button"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" title="Добавить" class="button button_action_add profile__button"></button>
    </section>

    <section class="cards page__section page__section_place_cards"></section>
  </main>
  <footer class="footer page__section page__section_place_footer">
    <p class="footer__copyright">&copy;2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" title="Закрыть" class="button button_action_close popup__close-button"></button>
      <form class="form" name="edit">
        <fieldset class="form__profile-info">
          <legend class="form__title">Редактировать профиль</legend>
          <input type="text" name="name" value="" required class="form__item form__item_type_name">
          <input type="text" name="activity" value="" required class="form__item form__item_type_activity">
          <button type="submit" name="submit" class="button button_action_save form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" title="Закрыть" class="button button_action_close popup__close-button"></button>
      <form class="form" name="add">
        <fieldset class="form__profile-info">
          <legend class="form__title">Новое место</legend>
          <input type="text" name="title" value="" required class="form__item form__item_type_title" placeholder="Название">
          <input type="url" name="link" value="" required class="form__item form__item_type_link" placeholder="Ссылка на картинку">
          <button type="submit" name="submit" class="button button_action_save form__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button type="button" aria-label="Закрыть" title="Закрыть" class="button button_action_close popup__close-button"></button>
      <figure class="popup__image-wrap">
        <img src="#" alt="Фотография" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="card-template">
    <article class="card">
      <div class="card__image-wrap">
        <img src="#" alt="Изображение карточки" class="card__image">
      </div>
      <button type="button" aria-label="Удалить" title="Удалить" class="button button_action_delete card__delete-button"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button type="button" aria-label="Нравится" class="button button_action_like card__like-button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
