<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <title>Место</title>
</head>
<body class="page">
  <header class="header page__section page__section_place_header">
    <a href="#" target="_self">
      <img src="<%=require('./images/icons/logo.svg')%>" alt="Логотип Mesto Russia" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile page__section page__section_place_profile">
      <div class="profile__avatar-wrap">
        <img src="<%=require('./images/avatar-example.jpg')%>" alt="аватар" class="profile__avatar">
        <button type="button" aria-label="Редактировать" title="Редактировать" class="button profile__avatar-edit"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" title="Редактировать" class="button button_action_edit profile__info-button"></button>
        <p class="profile__activity">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" title="Добавить" class="button button_action_add-card profile__button"></button>
    </section>

    <section class="cards page__section page__section_place_cards"></section>
  </main>
  <footer class="footer page__section page__section_place_footer">
    <p class="footer__copyright">&copy;2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" title="Закрыть" class="button popup__close-button"></button>
      <form class="form" name="edit" novalidate>
        <fieldset class="form__profile-info">
          <legend class="form__title">Редактировать профиль</legend>
          <input type="text" name="name" id="name-input" value="" minlength="2" maxlength="40" required class="form__input form__input_type_name" placeholder="Имя">
          <span class="form__input-error name-input-error">Вы пропустили это поле.</span>
          <input type="text" name="activity" id="activity-input" value="" minlength="2" maxlength="200" required class="form__input form__input_type_activity" placeholder="О себе">
          <span class="form__input-error activity-input-error">Вы пропустили это поле.</span>
          <button type="submit" name="submit" class="button button_action_submit form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar-edit">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" title="Закрыть" class="button popup__close-button"></button>
      <form class="form" name="avatar" novalidate>
        <fieldset class="form__profile-info">
          <legend class="form__title">Обновить аватар</legend>
          <input type="url" name="avatar" id="avatar-link" value="" required class="form__input form__input_type_avatar-link" placeholder="Ссылка на картинку">
          <span class="form__input-error avatar-link-error">Введите адрес сайта.</span>
          <button type="submit" name="submit" class="button button_action_submit form__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" title="Закрыть" class="button popup__close-button"></button>
      <form class="form" name="add" novalidate>
        <fieldset class="form__profile-info">
          <legend class="form__title">Новое место</legend>
          <input type="text" name="title" id="title-input" value="" minlength="2" maxlength="30" required class="form__input form__input_type_title" placeholder="Название">
          <span class="form__input-error title-input-error">Вы пропустили это поле.</span>
          <input type="url" name="link" id="link-input" value="" required class="form__input form__input_type_link" placeholder="Ссылка на картинку">
          <span class="form__input-error link-input-error">Введите адрес сайта.</span>
          <button type="submit" name="submit" class="button button_action_submit form__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
      <button type="button" aria-label="Закрыть" title="Закрыть" class="button popup__close-button"></button>
      <figure class="popup__image-wrap">
        <img src="#" alt="Фотография" class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_type_deletion-confirm">
    <div class="popup__container popup__container_type_deletion-confirm">
      <button type="button" aria-label="Закрыть" title="Закрыть" class="button popup__close-button"></button>
      <form class="form" name="deletion-confirm">
        <fieldset class="form__deletion-confirm">
          <legend class="form__title">Вы уверены?</legend>
          <button type="submit" name="confirm" class="button button_action_confirm form__button form__button_position_deletion-confirm">Да</button>
        </fieldset>
      </form>
    </div>
  </div>

  <template class="card-template">
    <article class="card">
      <div class="card__image-wrap">
        <img src="#" alt="Изображение карточки" class="card__image">
      </div>
      <button type="button" aria-label="Удалить" title="Удалить" class="button card__delete-button"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-wrap">
          <button type="button" aria-label="Нравится" class="button card__like-button"></button>
          <p class="card__like-number">0</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
